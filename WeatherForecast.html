<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForecast</title>
</head>

<body>
    <canvas id="myChart"></canvas>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
<script>
  const OPEN_API = "https://api.open-meteo.com/v1/forecast?latitude=37.566&longitude=126.9784&hourly=temperature_2m&timezone=Asia%2FTokyo"

  const draw = (res) => {
    const opt = {
        year: 'numeric',
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric'
    }
    res.hourly.time = res.hourly.time.map(e => {
        return new Intl.DateTimeFormat("ko-KR", opt).format(new Date(e))
    })
    const data = {
        labels: res.hourly.time,
        datasets: [{
        label: 'Weather Forecast(Seoul)',
        data: res.hourly.temperature_2m,
        borderColor: 'rgba(255, 99, 132)',
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        pointStyle: 'circle',
        pointRadius: 10,
        pointHoverRadius: 15
      }]
    }
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: data
    });
  };

  window.onload = async () => {
    const ret = await fetch(OPEN_API).then(res => res.json())
    draw(ret);
  }
</script>
</html>
